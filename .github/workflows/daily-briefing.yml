name: Daily Briefing

on:
  schedule:
    # 北京时间 21:10（UTC 13:10）每日运行
    - cron: "10 13 * * *"
  workflow_dispatch:

concurrency:
  group: daily-briefing-${{ github.ref_name }}
  # 避免手动触发/重复触发导致前一轮被自动取消（会表现为 "The operation was canceled."）
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  daily:
    runs-on: ubuntu-latest
    # 质量闸门启用“抓正文 + LLM 复筛”后，极端情况下会更耗时；放宽超时避免被取消
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          clean: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify required files
        run: |
          if [ ! -f config/config.yaml ]; then
            echo "Error: Config missing"
            exit 1
          fi

      - name: Run daily briefing
        env:
          # 混合节奏：每日简报（此 workflow）
          REPORT_MODE: daily
          AI_ANALYSIS_ENABLED: ${{ secrets.AI_ANALYSIS_ENABLED }}
          AI_ANALYSIS_MODE: follow_report
          # Gemini/LiteLLM：成本优化（等价于把 thinking 预算压到 0）
          # - Gemini 3 系列无法彻底关闭推理，建议使用 low（更省钱/更快）
          AI_REASONING_EFFORT: "low"

          # 推送前质量闸门：每日简报也做一次“语义复筛 + 精华总结”
          QUALITY_GATE_ENABLED: "true"
          # 强制走 OpenAI 兼容协议（避免 LiteLLM 误走 Vertex 导致缺依赖）
          QUALITY_GATE_MODEL: "openai/gemini-3-flash-preview"
          QUALITY_GATE_MIN_SCORE: "78"
          QUALITY_GATE_MAX_ITEMS: "0"
          QUALITY_GATE_BATCH_SIZE: "40"
          QUALITY_GATE_TIMEOUT: "30"
          QUALITY_GATE_REASONING_EFFORT: "low"
          QUALITY_GATE_USE_CONTENT: "true"
          QUALITY_GATE_CONTENT_FETCH_TIMEOUT: "10"
          QUALITY_GATE_MAX_CONTENT_CHARS: "4000"
          # 严格：抓不到可总结筛选的正文片段则直接不输出
          QUALITY_GATE_REQUIRE_CONTENT: "true"
          QUALITY_GATE_MIN_CONTENT_CHARS: "400"
          QUALITY_GATE_BRIEF_PROMPT_FILE: "quality_gate_brief_prompt.txt"

          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DINGTALK_WEBHOOK_URL: ${{ secrets.DINGTALK_WEBHOOK_URL }}
          WEWORK_WEBHOOK_URL: ${{ secrets.WEWORK_WEBHOOK_URL }}
          WEWORK_MSG_TYPE: ${{ secrets.WEWORK_MSG_TYPE }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_SMTP_SERVER: ${{ secrets.EMAIL_SMTP_SERVER }}
          EMAIL_SMTP_PORT: ${{ secrets.EMAIL_SMTP_PORT }}
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
          NTFY_SERVER_URL: ${{ secrets.NTFY_SERVER_URL }}
          NTFY_TOKEN: ${{ secrets.NTFY_TOKEN }}
          BARK_URL: ${{ secrets.BARK_URL }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          # 通用Webhook配置
          GENERIC_WEBHOOK_URL: ${{ secrets.GENERIC_WEBHOOK_URL }}
          GENERIC_WEBHOOK_TEMPLATE: ${{ secrets.GENERIC_WEBHOOK_TEMPLATE }}
          # X（Twitter）官方 API（用于 x://username 源）
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          # AI 模型配置
          AI_API_KEY: ${{ secrets.AI_API_KEY || secrets.GEMINI_API_KEY }}
          AI_API_BASE: ${{ secrets.AI_API_BASE || secrets.GEMINI_BASE_URL }}
          # 强制走 OpenAI 兼容协议（避免 LiteLLM 误走 Vertex 导致缺依赖）
          AI_MODEL: ${{ secrets.AI_MODEL || secrets.GEMINI_MODEL || 'openai/gemini-3-flash-preview' }}
          # 远程存储配置
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
          S3_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
          S3_ENDPOINT_URL: ${{ secrets.S3_ENDPOINT_URL }}
          S3_REGION: ${{ secrets.S3_REGION }}
          GITHUB_ACTIONS: true
        run: python -m trendradar

